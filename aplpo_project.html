    <!-- Tempat untuk link GitHub Pages -->
<div id="github-link"></div>

<!-- Tempat untuk daftar repositori -->
<div id="repos-container"></div>


    <main>
        <section class="upload-container">
            <h2>Upload Your Project</h2>
            <form id="upload-form">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="project_name" required>

                <label for="project-description">Project Description:</label>
                <textarea id="project-description" name="project_description" rows="4" required></textarea>

                <label for="project-image">Upload Project Image:</label>
                <input type="file" id="project-image" name="project_image" accept="image/*" required>

                <button type="button" id="upload-button">Upload</button>
            </form>
        </section>

        <section id="projects" class="project-list">
            <h3>Project Gallery</h3>
            <div id="project-gallery">
                <!-- Uploaded projects will appear here -->
            </div>
        </section>
    </main>
